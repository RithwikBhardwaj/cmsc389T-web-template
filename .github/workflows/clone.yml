name: clone workflow

on: [workflow_dispatch]

jobs:
  copy:
    name: Clone
    runs-on: ubuntu-latest
    steps:
      - name: testing
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          password: ${{secrets.PASSWORD}}
          port: ${{secrets.Port}}
          script: |
            cd ../pub/
            git clone https://github.com/RithwikBhardwaj/cmsc389T-web-template.git
